<div class="overflow-auto w-full h-full p-24">
    <h1 class="text-2xl mb-8">Users : </h1>
    <table class="min-w-full divide-y divide-gray-200" datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger">
        <thead class="bg-blue-500">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                    Id
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                    UserName
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                    Worktype
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                    Duration
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                    Date
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                    View Profile
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            @for(user of usersList;track user){
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                    {{ user.id }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    {{ user.username }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    @for(work of user.workouttype; track work){
                         {{work.item_text+","}}
                    }
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    {{ user.duration + " /hr" }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    {{ user.createdAt }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button (click)="goToProfile(user.id)"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        View
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
