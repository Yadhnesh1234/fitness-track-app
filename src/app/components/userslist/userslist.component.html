<div class="p-24 w-full h-full">
    <h2 class="text-4xl font-bold mb-8">Users</h2>

    <ng-container *ngIf="usersList">
        <ng-container *ngIf="usersList.length === 0; else table">
            No data available to show.
        </ng-container>
        <ng-template #table>
            <div class="overflow-auto w-full h-full">
                <table class="min-w-full divide-y divide-gray-200" datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger">
                    <thead class="bg-blue-500">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                Id
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                UserName
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                Worktype
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                Duration
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                Date
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                View Profile
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let user of usersList" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ user.id }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ user.username }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ user.workouttype }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ user.duration }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ user.createdAt }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button (click)="goToProfile(user.id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    View
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-template>
    </ng-container>

</div>
