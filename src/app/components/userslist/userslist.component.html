<div class="p-24">
    <h2 class="text-4xl text-bold mb-8">Users</h2>
    <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger">
        <thead class="bg-blue-500">
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Worktype</th>
                <th>Duration</th>
                <th>Date</th>
                <th>View Profile</th>
            </tr>
        </thead>
        <tbody>
            @for(user of usersList; track user){
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.workouttype}}</td>
                <td>{{user.duration}}</td>
                <td>{{user.createdAt}}</td>
                <td><button (click)="goToProfile(user.id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  View
                </button></td>
            </tr>
            }
        </tbody>
    </table>
</div>
